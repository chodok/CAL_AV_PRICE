<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DCA Calc">
    <title>DCA Calculator</title>
    <style>
        /* --- CSS สำหรับตกแต่ง --- */
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --primary-color: #4CAF50;
            --secondary-color: #00bcd4;
            --danger-color: #f44336;
            --input-bg: #404040;
            --border-color: #555;
            --selected-bg: #3a5a3a;
            --drag-over-bg: #556b55;
            --profit-color: #4CAF50;
            --loss-color: #f44336;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px; /* ลด padding */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            overflow: hidden; 
        }

        .container {
            background-color: var(--container-bg);
            padding: 20px; /* ลด padding */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            overflow-y: auto;
            max-height: 100vh;
            box-sizing: border-box;
        }

        .input-row {
            display: flex;
            gap: 15px;
        }

        .input-row .input-group {
            flex: 1;
        }

        .input-group {
            margin-bottom: 12px; /* ลด margin */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px; /* ลดขนาดตัวอักษร */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-color);
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .button-group {
            display: block;
            margin-bottom: 15px; /* ลด margin */
        }

        button {
            width: 100%;
            padding: 10px; /* ลด padding */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            margin-bottom: 8px; /* ลด margin */
        }
        button:last-child {
            margin-bottom: 0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-add {
            background-color: var(--primary-color);
        }
        .btn-add:hover {
            background-color: #45a049;
        }

        .btn-clear {
            background-color: var(--danger-color);
        }
        .btn-clear:hover {
            background-color: #e53935;
        }
        
        .btn-delete-selected {
            background-color: #d17a00;
        }
        .btn-delete-selected:hover {
            background-color: #b36b00;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px; /* ลด margin */
        }

        .history-header h3 {
            margin: 0;
            font-size: 16px; /* ลดขนาดตัวอักษร */
        }

        .header-actions {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .btn-clear-small {
            background-color: var(--danger-color);
            padding: 6px 10px; /* ลด padding */
            font-size: 12px; /* ลดขนาดตัวอักษร */
            width: auto;
        }

        .btn-icon {
            background-color: #555;
            padding: 6px 8px; /* ลด padding */
            font-size: 16px; /* ลดขนาดตัวอักษร */
            width: auto;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .btn-icon:hover:not(:disabled) {
            background-color: #666;
        }
        .btn-icon:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history-container {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 8px; /* ลด padding */
            height: 180px; /* ลดความสูง */
            overflow-y: auto;
            background-color: var(--input-bg);
        }

        .history-item-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px; /* ลด padding */
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            user-select: none;
        }
        .history-item-container:last-child {
            border-bottom: none;
        }
        
        .history-item-container.selected {
            background-color: var(--selected-bg);
            border-radius: 4px;
        }

        .history-item-container.dragging, .history-item-container.touch-dragging {
            opacity: 0.5;
        }

        .history-item-container.drag-over {
            border-top: 2px solid var(--secondary-color);
        }

        .history-item-text {
            font-size: 13px; /* ลดขนาดตัวอักษร */
            flex-grow: 1;
            padding-right: 10px;
        }

        .btn-delete-item {
            background-color: transparent;
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 3px 6px; /* ลด padding */
            font-size: 11px; /* ลดขนาดตัวอักษร */
            width: auto;
            border-radius: 4px;
            margin: 0;
        }
        .btn-delete-item:hover {
            background-color: var(--danger-color);
            color: white;
        }

        /* --- ส่วนสำหรับ PnL --- */
        .pnl-section {
            margin-bottom: 15px;
            padding: 12px;
            background-color: var(--input-bg);
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        .pnl-section label {
            font-size: 14px;
        }
        .pnl-display {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            text-align: center;
        }
        .pnl-display p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
        .profit { color: var(--profit-color); }
        .loss { color: var(--loss-color); }
        /* --- จบส่วน PnL --- */

        .summary {
            margin-top: 15px; /* ลด margin */
            padding: 12px; /* ลด padding */
            background-color: var(--input-bg);
            border-radius: 5px;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 8px; /* ลด margin */
        }
        .summary-row p {
            margin: 0;
            font-size: 15px; /* ลดขนาดตัวอักษร */
        }

        .summary p {
            margin: 5px 0;
            font-size: 16px; /* ลดขนาดตัวอักษร */
        }

        .summary .average-price {
            color: var(--secondary-color);
            font-size: 20px; /* ลดขนาดตัวอักษร */
            font-weight: bold;
        }

        /* สำหรับ Ghost Element ตอน Drag บนมือถือ */
        #drag-ghost {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            pointer-events: none;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="input-row">
            <div class="input-group">
                <label for="entry-price">Entry Price (USDT)</label>
                <input type="number" id="entry-price" placeholder="0.0000" step="0.0001">
            </div>
            <div class="input-group">
                <label for="coins">จำนวนเหรียญที่ซื้อ</label>
                <input type="number" id="coins" placeholder="0.000" step="0.001">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-add" onclick="addPurchase()">เพิ่มรายการ +</button>
        </div>

        <!-- เพิ่มส่วนคำนวณ PnL -->
        <div class="pnl-section">
            <div class="input-group">
                <label for="exit-price">Exit Price (USDT)</label>
                <input type="number" id="exit-price" placeholder="0.0000" step="0.0001">
            </div>
            <div class="pnl-display">
                <p>PnL: <span id="pnl-usdt">0.00</span> USDT</p>
                <p>ROI: <span id="roi-percent">0.00</span>%</p>
            </div>
        </div>

        <div class="history-header">
            <h3>ประวัติการซื้อ</h3>
            <div class="header-actions">
                <button class="btn-clear-small" onclick="clearAllData()">ลบทั้งหมด</button>
                <button id="undo-btn" class="btn-icon" onclick="undo()" disabled>↶</button>
                <button id="redo-btn" class="btn-icon" onclick="redo()" disabled>↷</button>
            </div>
        </div>
        <div class="history-container" id="history-list">
            <!-- รายการการซื้อจะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </div>
        <div class="button-group" style="margin-top: 10px;">
            <button id="delete-selected-btn" class="btn-delete-selected" onclick="deleteSelected()" style="display: none;">ลบที่เลือก</button>
        </div>

        <div class="summary">
            <div class="summary-row">
                <p>รวม USDT: <span id="total-usdt">0.00</span></p>
                <p>รวมเหรียญ: <span id="total-coins">0.000</span></p>
            </div>
            <p class="average-price">ราคาเฉลี่ย: <span id="average-price">0.0000</span> USDT/Coin</p>
        </div>
    </div>

    <script>
        // --- JavaScript Logic ---

        const entryPriceInput = document.getElementById('entry-price');
        const coinsInput = document.getElementById('coins');
        const exitPriceInput = document.getElementById('exit-price');
        const historyList = document.getElementById('history-list');
        const totalUsdtSpan = document.getElementById('total-usdt');
        const totalCoinsSpan = document.getElementById('total-coins');
        const averagePriceSpan = document.getElementById('average-price');
        const pnlUsdtSpan = document.getElementById('pnl-usdt');
        const roiPercentSpan = document.getElementById('roi-percent');
        const deleteSelectedBtn = document.getElementById('delete-selected-btn');
        const undoBtn = document.getElementById('undo-btn');
        const redoBtn = document.getElementById('redo-btn');

        let purchases = JSON.parse(localStorage.getItem('cryptoPurchases')) || [];
        let selectedIndices = new Set();
        let lastSelectedIndex = -1;
        let draggedIndex = null;

        // --- Undo/Redo Logic ---
        const HISTORY_LIMIT = 50;
        let past = [];
        let future = [];

        function saveState() {
            past.push(JSON.parse(JSON.stringify(purchases)));
            future = [];
            if (past.length > HISTORY_LIMIT) {
                past.shift();
            }
            updateUndoRedoButtons();
        }

        function undo() {
            if (past.length > 0) {
                const current = JSON.parse(JSON.stringify(purchases));
                future.push(current);
                purchases = past.pop();
                clearSelection();
                render();
                saveData();
            }
        }

        function redo() {
            if (future.length > 0) {
                const current = JSON.parse(JSON.stringify(purchases));
                past.push(current);
                purchases = future.pop();
                clearSelection();
                render();
                saveData();
            }
        }

        function updateUndoRedoButtons() {
            undoBtn.disabled = past.length === 0;
            redoBtn.disabled = future.length === 0;
        }

        window.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'z') {
                    e.preventDefault();
                    undo();
                } else if (e.key === 'y') {
                    e.preventDefault();
                    redo();
                }
            }
        });

        // --- Core App Logic ---

        function saveData() {
            localStorage.setItem('cryptoPurchases', JSON.stringify(purchases));
        }

        function render() {
            historyList.innerHTML = '';
            if (purchases.length === 0) {
                historyList.innerHTML = '<p style="text-align:center; color:#888;">ยังไม่มีรายการ</p>';
            } else {
                purchases.forEach((p, index) => {
                    const container = document.createElement('div');
                    container.className = 'history-item-container';
                    container.dataset.index = index;
                    container.draggable = true;

                    if (selectedIndices.has(index)) {
                        container.classList.add('selected');
                    }

                    const textDiv = document.createElement('div');
                    textDiv.className = 'history-item-text';
                    // แสดงผลใหม่: แสดงจำนวนเงินที่จ่าย และราคาที่ซื้อ
                    textDiv.textContent = `ซื้อ ${p.coins.toFixed(3)} Coins @ ${p.price.toFixed(4)} (จ่าย ${p.usdt.toFixed(2)} USDT)`;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn-delete-item';
                    deleteBtn.textContent = 'ลบ';
                    deleteBtn.onclick = (e) => {
                        e.stopPropagation();
                        deletePurchase(index);
                    };

                    container.appendChild(textDiv);
                    container.appendChild(deleteBtn);

                    container.addEventListener('click', (e) => handleItemClick(e, index));
                    container.addEventListener('dragstart', (e) => handleDragStart(e, index));
                    container.addEventListener('dragover', handleDragOver);
                    container.addEventListener('drop', (e) => handleDrop(e, index));
                    container.addEventListener('dragend', handleDragEnd);
                    container.addEventListener('dragenter', handleDragEnter);
                    container.addEventListener('dragleave', handleDragLeave);

                    container.addEventListener('touchstart', (e) => handleTouchStart(e, index), {passive: false});
                    container.addEventListener('touchmove', (e) => handleTouchMove(e), {passive: false});
                    container.addEventListener('touchend', (e) => handleTouchEnd(e), {passive: false});

                    historyList.appendChild(container);
                });
            }

            const totals = purchases.reduce((acc, p) => {
                acc.totalUsdt += p.usdt;
                acc.totalCoins += p.coins;
                return acc;
            }, { totalUsdt: 0, totalCoins: 0 });

            totalUsdtSpan.textContent = totals.totalUsdt.toFixed(2);
            totalCoinsSpan.textContent = totals.totalCoins.toFixed(3);

            if (totals.totalCoins > 0) {
                const avgPrice = totals.totalUsdt / totals.totalCoins;
                averagePriceSpan.textContent = avgPrice.toFixed(4);
            } else {
                averagePriceSpan.textContent = '0.0000';
            }

            deleteSelectedBtn.style.display = selectedIndices.size > 0 ? 'block' : 'none';
            updateUndoRedoButtons();
            
            // คำนวณ PnL ทุกครั้งที่ render
            calculatePnL();
        }

        function addPurchase() {
            const entryPrice = parseFloat(entryPriceInput.value);
            const coins = parseFloat(coinsInput.value);

            if (isNaN(entryPrice) || entryPrice <= 0 || isNaN(coins) || coins <= 0) {
                alert('กรุณาใส่ Entry Price และจำนวนเหรียญให้ถูกต้อง');
                return;
            }

            saveState();
            const usdtSpent = entryPrice * coins;
            purchases.push({ usdt: usdtSpent, coins, price: entryPrice });
            saveData();

            entryPriceInput.value = '';
            coinsInput.value = '';
            clearSelection();
            render();
        }

        function deletePurchase(indexToDelete) {
            saveState();
            purchases.splice(indexToDelete, 1);
            const newSelectedIndices = new Set();
            selectedIndices.forEach(i => {
                if (i < indexToDelete) newSelectedIndices.add(i);
                if (i > indexToDelete) newSelectedIndices.add(i - 1);
            });
            selectedIndices = newSelectedIndices;
            saveData();
            render();
        }

        function deleteSelected() {
            saveState();
            const indicesToDelete = Array.from(selectedIndices).sort((a, b) => b - a);
            indicesToDelete.forEach(index => {
                purchases.splice(index, 1);
            });
            clearSelection();
            saveData();
            render();
        }

        function clearAllData() {
            saveState();
            purchases = [];
            clearSelection();
            localStorage.removeItem('cryptoPurchases');
            render();
        }

        // --- PnL Calculation Logic ---
        function calculatePnL() {
            const exitPrice = parseFloat(exitPriceInput.value);
            const totals = purchases.reduce((acc, p) => {
                acc.totalUsdt += p.usdt;
                acc.totalCoins += p.coins;
                return acc;
            }, { totalUsdt: 0, totalCoins: 0 });

            if (isNaN(exitPrice) || exitPrice <= 0 || totals.totalCoins === 0) {
                pnlUsdtSpan.textContent = '0.00';
                roiPercentSpan.textContent = '0.00';
                pnlUsdtSpan.className = '';
                roiPercentSpan.className = '';
                return;
            }

            const avgPrice = totals.totalUsdt / totals.totalCoins;
            const pnl = (exitPrice - avgPrice) * totals.totalCoins;
            const roi = ((exitPrice - avgPrice) / avgPrice) * 100;

            pnlUsdtSpan.textContent = pnl.toFixed(2);
            roiPercentSpan.textContent = roi.toFixed(2);

            const pnlClass = pnl >= 0 ? 'profit' : 'loss';
            pnlUsdtSpan.className = pnlClass;
            roiPercentSpan.className = pnlClass;
        }

        // --- Multi-Selection Logic ---
        function handleItemClick(e, index) {
            if (e.shiftKey && lastSelectedIndex > -1) {
                const start = Math.min(lastSelectedIndex, index);
                const end = Math.max(lastSelectedIndex, index);
                for (let i = start; i <= end; i++) {
                    selectedIndices.add(i);
                }
            } else if (e.ctrlKey || e.metaKey) {
                if (selectedIndices.has(index)) {
                    selectedIndices.delete(index);
                } else {
                    selectedIndices.add(index);
                }
            } else {
                clearSelection();
                selectedIndices.add(index);
            }
            lastSelectedIndex = index;
            render();
        }

        function clearSelection() {
            selectedIndices.clear();
            lastSelectedIndex = -1;
        }

        // --- Drag & Drop Logic (Mouse) ---
        function handleDragStart(e, index) {
            draggedIndex = index;
            e.target.classList.add('dragging');
            if (!selectedIndices.has(index)) {
                clearSelection();
                selectedIndices.add(index);
                lastSelectedIndex = index;
                render();
            }
        }

        function handleDragOver(e) { e.preventDefault(); }
        function handleDragEnter(e) { if (e.target.classList.contains('history-item-container')) e.target.classList.add('drag-over'); }
        function handleDragLeave(e) { if (e.target.classList.contains('history-item-container')) e.target.classList.remove('drag-over'); }

        function handleDrop(e, dropIndex) {
            e.preventDefault();
            e.target.classList.remove('drag-over');
            if (draggedIndex === null) return;
            performReorder(dropIndex);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            draggedIndex = null;
        }

        // --- Touch Drag & Drop Logic (Long Press) ---
        let touchItem = null;
        let touchOffset = {x: 0, y: 0};
        let ghostElement = null;
        let longPressTimer = null;
        let isDragging = false;

        function handleTouchStart(e, index) {
            if (e.target.classList.contains('btn-delete-item')) {
                return;
            }
            
            longPressTimer = setTimeout(() => {
                isDragging = true;
                initiateDrag(e, index);
            }, 200);
        }

        function initiateDrag(e, index) {
            e.preventDefault();
            
            touchItem = e.target.closest('.history-item-container');
            const touch = e.touches[0];
            const rect = touchItem.getBoundingClientRect();
            touchOffset.y = touch.clientY - rect.top;

            if (!selectedIndices.has(index)) {
                clearSelection();
                selectedIndices.add(index);
                lastSelectedIndex = index;
                render();
                touchItem = document.querySelector(`.history-item-container[data-index="${index}"]`);
            }
            
            touchItem.classList.add('touch-dragging');
            
            ghostElement = touchItem.cloneNode(true);
            ghostElement.id = 'drag-ghost';
            ghostElement.style.width = `${rect.width}px`;
            document.body.appendChild(ghostElement);
            
            const moveGhost = (e) => {
                const touch = e.touches[0];
                ghostElement.style.left = `${touch.clientX - rect.width / 2}px`;
                ghostElement.style.top = `${touch.clientY - touchOffset.y}px`;
            };
            moveGhost(e);
        }

        function handleTouchMove(e) {
            if (!isDragging) {
                clearTimeout(longPressTimer);
                return;
            }
            e.preventDefault();
            
            const touch = e.touches[0];
            ghostElement.style.left = `${touch.clientX - ghostElement.offsetWidth / 2}px`;
            ghostElement.style.top = `${touch.clientY - touchOffset.y}px}`;

            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const droppableBelow = elementBelow?.closest('.history-item-container');
            
            if (droppableBelow && !droppableBelow.classList.contains('touch-dragging')) {
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                droppableBelow.classList.add('drag-over');
            }
        }

        function handleTouchEnd(e) {
            clearTimeout(longPressTimer);
            
            if (!isDragging) {
                return;
            }

            const touch = e.changedTouches[0];
            const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
            const droppableBelow = elementBelow?.closest('.history-item-container');
            
            if (droppableBelow) {
                const dropIndex = parseInt(droppableBelow.dataset.index);
                performReorder(dropIndex);
            }

            if (ghostElement) {
                ghostElement.remove();
                ghostElement = null;
            }
            touchItem.classList.remove('touch-dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            touchItem = null;
            isDragging = false;
        }

        // --- Reordering Logic ---
        function performReorder(dropIndex) {
            saveState();
            const indicesToMove = Array.from(selectedIndices).sort((a, b) => a - b);
            const itemsToMove = indicesToMove.map(i => purchases[i]);
            const remainingItems = purchases.filter((_, i) => !selectedIndices.has(i));

            let insertionIndex = dropIndex;
            indicesToMove.forEach(i => {
                if (i < dropIndex) {
                    insertionIndex--;
                }
            });

            remainingItems.splice(insertionIndex, 0, ...itemsToMove);
            purchases = remainingItems;

            clearSelection();
            saveData();
            render();
        }
        
        // --- Initial Load ---
        window.onload = () => {
            saveState();
            render();
            // เพิ่ม event listener สำหรับช่อง Exit Price
            exitPriceInput.addEventListener('input', calculatePnL);
        };
    </script>
</body>
</html>
